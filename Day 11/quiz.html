<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./quiz.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="quizContainer" class="container">
      <div class="title">Quiz</div>
      <div id="question" class="question">1. Who is Vaibhav Magar?</div>
      <label class="option"
        ><input type="radio" name="option" value="1" /><span id="opt1"
          >option 1</span
        ></label
      >
      <label class="option"
        ><input type="radio" name="option" value="2" /><span id="opt2"
          >option 2</span
        ></label
      >
      <label class="option"
        ><input type="radio" name="option" value="3" /><span id="opt3"
          >option 3</span
        ></label
      >
      <label class="option"
        ><input type="radio" name="option" value="4" /><span id="opt4"
          >option 4</span
        ></label
      >
      <button id="nextbutton" class="next-btn" onclick="loadNextQuestion();">
        Next
      </button>
    </div>
    <div id="result" class="container result" style="display: none"></div>
    <script src="./question.js"></script>
    <script src="./quiz.js"></script>
  </body>
</html>
